<!DOCTYPE html>
<html lang="ja">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">

    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- 固定された丸いタブメニュー -->
    <div class="fixed-tab-l">
        <a href="#home">HaruyaMatsushima</a>
    </div>

    <div class="fixed-tab-r">
        <a href="#top">
            <span class="main-text">Top</span>
        </a>
        <a href="#works">
            <span class="main-text">Works</span>
        </a>
        <a href="#interest">
            <span class="main-text">Interest</span>
        </a>
    </div>

    <p id="top"></p>
    <img src="IconAtTatamiRoom.jpg" alt="icon" class="head-image">

    <h1 id="works">Works</h1>
    <section id="works">
        <h2>PS5の本体と周辺機器をご紹介</h2>
        
        <div class="product-showcase">
          <div class="main-product">
            <h3>PlayStation 5本体</h3>
            <p>新世代の魔法に満ちたPlayStationタイトルを体験しよう。</p>
            <div class="button-group">
              <button class="details-button">詳細を見る</button>
              <button class="lineup-button">ラインナップを見る</button>
            </div>
          </div>
          
          <div class="product-carousel">
            <div class="product-item">
              <img src="ps5-console.jpg" alt="PS5本体">
              <span>PS5本体</span>
            </div>
            <div class="product-item">
              <img src="ps5-pro.jpg" alt="PS5 Pro">
              <span>PS5 Pro</span>
            </div>
            <!-- 他の製品アイテム -->
          </div>
        </div>
      </section>
      

    <div class="add-space"><br></div>

    <div class="black-section">
        <div class="copyright-text">©HaruyaMatsushima</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wrapper = document.querySelector('.slideshow-wrapper');
            const items = document.querySelectorAll('.slideshow-item');
            const itemWidth = items[0].clientWidth;
            let currentIndex = 0;
            let slideInterval;

            function updateSlidePosition() {
                wrapper.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
            }

            function slideNext() {
                currentIndex = (currentIndex + 1) % items.length;
                updateSlidePosition();
            }

            function slidePrev() {
                currentIndex = (currentIndex - 1 + items.length) % items.length;
                updateSlidePosition();
            }

            function resetSlideInterval() {
                clearInterval(slideInterval);
                slideInterval = setInterval(slideNext, 5000); // Restart the 5-second interval
            }

            // Event listeners for navigation buttons
            document.querySelector('.nav-button.right').addEventListener('click', () => {
                slideNext();
                resetSlideInterval();
            });

            document.querySelector('.nav-button.left').addEventListener('click', () => {
                slidePrev();
                resetSlideInterval();
            });
        });
    </script>
</body>

</html>
