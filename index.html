<!DOCTYPE html>
<html lang="ja">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">

    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- 固定された丸いタブメニュー -->
    <div class="fixed-tab-l">
        <a href="#home">HaruyaMatsushima</a>
    </div>

    <div class="fixed-tab-r">
        <a href="#top">
            <span class="main-text">Top</span>
        </a>
        <a href="#works">
            <span class="main-text">Works</span>
        </a>
        <a href="#interest">
            <span class="main-text">Interest</span>
        </a>
    </div>

    <p id="top"></p>
    <img src="IconAtTatamiRoom.jpg" alt="icon" class="head-image">

    <h1 id="works">Works</h1>
    <div class="slideshow-container">
        <div class="slideshow-wrapper">
            <div class="slideshow-item">
                <a href="ninjado.html">
                    <img src="ninjado.png" alt="忍者道">
                    <div class="image-description">忍者道</div>
                </a>
            </div>
            <div class="slideshow-item">
                <a href="ossan.html">
                    <img src="ossan.png" alt="残業シミュレータ">
                    <div class="image-description">残業シミュレータ</div>
                </a>
            </div>
            <div class="slideshow-item">
                <a href="pachinko.html">
                    <img src="pachinko.png" alt="パチンコゲーム">
                    <div class="image-description">パチンコゲーム</div>
                </a>
            </div>
            <div class="slideshow-item">
                <a href="tatami.html">
                    <img src="tatamiRoom.png" alt="畳部屋CG">
                    <div class="image-description">畳部屋CG</div>
                </a>
            </div>
        </div>
    </div>

    <div class="add-space"><br></div>

    <div class="black-section">
        <div class="copyright-text">©HaruyaMatsushima</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wrapper = document.querySelector('.slideshow-wrapper');
            const items = document.querySelectorAll('.slideshow-item');
            const itemWidth = items[0].clientWidth;
            let currentIndex = 0;
            let slideInterval;

            function updateSlidePosition() {
                wrapper.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
            }

            function slideNext() {
                currentIndex = (currentIndex + 1) % items.length;
                updateSlidePosition();
            }

            function slidePrev() {
                currentIndex = (currentIndex - 1 + items.length) % items.length;
                updateSlidePosition();
            }

            function resetSlideInterval() {
                clearInterval(slideInterval);
                slideInterval = setInterval(slideNext, 5000); // Restart the 5-second interval
            }

            // Event listeners for navigation buttons
            document.querySelector('.nav-button.right').addEventListener('click', () => {
                slideNext();
                resetSlideInterval();
            });

            document.querySelector('.nav-button.left').addEventListener('click', () => {
                slidePrev();
                resetSlideInterval();
            });
        });
    </script>
</body>

</html>
